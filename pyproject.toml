    "alignment",
    "llm",
    "guardrails",
    "thsp",
    "ai-agents",
    "langchain",
    "langgraph",
    "crewai",
    "openai",
    "openai-agents",
    "anthropic",
    "virtuals",
    "game-sdk",
    "solana",
    "autogpt",
    "garak",
    "pyrit",
    "dspy",
    "stanford",
    "letta",
    "memgpt",
    "stateful-agents",
    "red-teaming",
    "security-testing",
    "fiduciary",
    "openguardrails",
    "memory-integrity",
    "ros2",
    "robotics",
    "robot-safety",
    "humanoid",
    "humanoid-robot",
    "isaac-lab",
    "isaac-sim",
    "nvidia",
    "iso-15066",
    "collaborative-robot",
    "cobot",
    "tesla-optimus",
    "boston-dynamics",
    "figure-ai",
    "eu-ai-act",
    "ai-regulation",
    "compliance",
    "article-5",
    "high-risk-ai",
    "human-oversight",
    "risk-management",
    "transaction-simulation",
    "preflight",
    "jupiter",
    "goplus",
    "honeypot-detection",
    "slippage",
    "defi-safety",
    "token-security",
    "coinbase",
    "coinbase-agentkit",
    "agentkit",
    "x402",
    "http-402",
    "payment-validation",
    "evm",
    "base-chain",
    "web3",
    "defi",
    "agno",
    "multi-agent",
    "agent-framework",
    "google-adk",
    "gemini",
    "vertex-ai",
    "google-cloud",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
]
requires-python = ">=3.10"
dependencies = [
    "typing_extensions>=4.0.0",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
openai-agents = ["openai-agents>=0.6.0"]
anthropic = ["anthropic>=0.18.0"]
langchain = ["langchain>=0.1.0", "langchain-core>=0.1.0"]
langgraph = ["langgraph>=0.0.1"]
crewai = ["crewai>=0.1.0"]
llamaindex = ["llama-index-core>=0.10.0"]
mcp = ["mcp>=0.1.0"]
virtuals = ["game-sdk>=0.1.1"]
garak = ["garak>=0.9.0"]
pyrit = ["pyrit>=0.10.0"]
dspy = ["dspy>=3.0.0"]
letta = ["letta-client>=1.0.0"]
preflight = ["httpx>=0.25.0"]
