name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=src/sentinelseed --cov-fail-under=50

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 14

  test-sdk:
    name: SDK Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SDK
        run: |
          pip install sentinelseed

      - name: Test SDK import
        run: |
          python -c "from sentinelseed import Sentinel; print('Sentinel import OK')"
          python -c "from sentinelseed import get_seed; seed = get_seed('standard'); print(f'Seed loaded: {len(seed)} chars')"
          python -c "from sentinelseed.memory import MemoryIntegrityChecker; print('Memory module OK')"

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff

      - name: Run ruff
        run: ruff check src/sentinelseed/ --ignore E501,F401,F541,E402,F841,E741 --exclude "**/example.py,**/test_*.py"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit pip-audit

      - name: Run bandit security scan
        run: bandit -c pyproject.toml -r src/sentinelseed --skip B101,B105,B107,B108,B110,B310,B311,B615 -x tests/,**/example.py,**/test_*.py,**/scripts/*

      - name: Check dependencies for vulnerabilities
        run: pip-audit --strict
        continue-on-error: true  # New deps may have CVEs not yet fixed

  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy on core modules
        run: |
          mypy src/sentinelseed/sentinel_core.py \
               src/sentinelseed/__init__.py \
               src/sentinelseed/validators/gates.py \
               src/sentinelseed/core/types.py \
               src/sentinelseed/core/exceptions.py \
               src/sentinelseed/core/sentinel_config.py \
               --ignore-missing-imports

  validate-seeds:
    name: Validate Seeds
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check seed files exist
        run: |
          test -f seeds/v2/standard/seed.txt || exit 1
          test -f seeds/v2/minimal/seed.txt || exit 1
          test -f seeds/v2/full/seed.txt || exit 1
          echo "All seed files present"

      - name: Validate seed content
        run: |
          # Check seeds are not empty
          [ -s seeds/v2/standard/seed.txt ] || exit 1
          [ -s seeds/v2/minimal/seed.txt ] || exit 1

          # Check for THSP protocol markers in standard seed
          grep -q "TRUTH" seeds/v2/standard/seed.txt || exit 1
          grep -q "HARM" seeds/v2/standard/seed.txt || exit 1
          grep -q "SCOPE" seeds/v2/standard/seed.txt || exit 1
          grep -q "PURPOSE" seeds/v2/standard/seed.txt || exit 1

          echo "Seed validation passed"

  test-jetbrains:
    name: JetBrains Plugin Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.13'

      - name: Fix gradlew permissions and line endings
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
        working-directory: packages/jetbrains

      - name: Run tests
        run: bash gradlew test --no-daemon --stacktrace
        working-directory: packages/jetbrains

      - name: Build plugin
        run: bash gradlew buildPlugin --no-daemon --stacktrace
        working-directory: packages/jetbrains

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jetbrains-test-results
          path: packages/jetbrains/build/reports/tests/
          retention-days: 14
