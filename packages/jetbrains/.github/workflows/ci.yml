name: CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sentinel/packages/jetbrains/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'sentinel/packages/jetbrains/**'
  workflow_dispatch:

defaults:
  run:
    working-directory: sentinel/packages/jetbrains

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [ '17', '21' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.13'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Build plugin
        run: ./gradlew buildPlugin --no-daemon --stacktrace

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.java-version }}
          path: sentinel/packages/jetbrains/build/reports/tests/
          retention-days: 14

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ matrix.java-version }}
          path: sentinel/packages/jetbrains/build/distributions/*.zip
          retention-days: 14

  verify:
    name: Plugin Verification
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.13'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: sentinel/packages/jetbrains

      - name: Run plugin verification
        run: ./gradlew verifyPlugin --no-daemon --stacktrace
        working-directory: sentinel/packages/jetbrains

      - name: Upload verification results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: verification-results
          path: sentinel/packages/jetbrains/build/reports/pluginVerifier/
          retention-days: 14

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.13'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: sentinel/packages/jetbrains

      - name: Run Kotlin linter
        run: ./gradlew ktlintCheck --no-daemon || true
        working-directory: sentinel/packages/jetbrains
        continue-on-error: true
