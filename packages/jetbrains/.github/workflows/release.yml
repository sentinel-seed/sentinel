name: Release

on:
  push:
    tags:
      - 'jetbrains-v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to JetBrains Marketplace'
        required: true
        type: boolean
        default: false

defaults:
  run:
    working-directory: sentinel/packages/jetbrains

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.13'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Build plugin
        run: ./gradlew buildPlugin --no-daemon --stacktrace

      - name: Verify plugin
        run: ./gradlew verifyPlugin --no-daemon --stacktrace

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/jetbrains-v}" >> $GITHUB_OUTPUT
        if: startsWith(github.ref, 'refs/tags/')

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: sentinel/packages/jetbrains/build/distributions/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to JetBrains Marketplace
        if: |
          (startsWith(github.ref, 'refs/tags/') || github.event.inputs.publish == 'true') &&
          !contains(github.ref, '-beta') &&
          !contains(github.ref, '-alpha')
        run: ./gradlew publishPlugin --no-daemon --stacktrace
        env:
          PUBLISH_TOKEN: ${{ secrets.JETBRAINS_PUBLISH_TOKEN }}
          CERTIFICATE_CHAIN: ${{ secrets.JETBRAINS_CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.JETBRAINS_PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.JETBRAINS_PRIVATE_KEY_PASSWORD }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-release
          path: sentinel/packages/jetbrains/build/distributions/*.zip
          retention-days: 30
